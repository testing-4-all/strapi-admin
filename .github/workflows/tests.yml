name: ğŸ§ª Tests

on:
  pull_request:
    branches:
      - main

env:
  TERM: 'xterm-256color'

concurrency:
  group: '${{ github.workflow }} @ ${{ github.ref }}'
  cancel-in-progress: true

jobs:
  tests:
    name: âœ¨ tests
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: ğŸ’» Checkout current code ref
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸŸ¢ Configure Node.js
        uses: actions/setup-node@v4
        with:
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'
          node-version-file: '.tool-versions'

      - name: ğŸ“¦ Install Task
        uses: arduino/setup-task@v2
        with:
          version: '3.x'
          
      - name: ğŸ“¦ Install package dependencies using lockfile
        run: task install

      - name: ğŸ“¦ Build project
        run: task build
